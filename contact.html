<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>About | Ryan Kaplan</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <a class="navbar-brand" href="index.html" id="logo">Ryan Kaplan</a>
                    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="col-md-6">
                </div>
                <div class="col-md-1">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto flex-nowrap">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item  active">
                                <a class="nav-link" href="contact.html">Contact <span
                                        class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="main-container" class="container">
                    <section class="main-section">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <h1>Contact</h1>
                                </div>
                            </div>
                        </div>
                        <form id="contact-form">
                            <ul>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <li>
                                                <label for="name">Name</label>
                                                <input type="text" id="name" name="name" placeholder="John Smith"
                                                    required="required">

                                            </li>
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <li>
                                                <label for="email">Email</label>
                                                <input type="email" id="email" name="email"
                                                    placeholder="example@gmail.com" required="required">
                                            </li>
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <li>
                                                <label for="message">Message</label>
                                                <textarea id="message" name="message" required="required"></textarea>
                                            </li>
                                        </div>
                                    </div>
                                </div>
                            </ul>
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="submit">

                                    </div>
                                </div>
                            </div>
                        </form>
                    </section>


                </div>
            </div>
        </div>


        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        Copyright &copy;
                    </div>
                </div>
            </div>
    </div>
    </footer>
</body>

</html>
